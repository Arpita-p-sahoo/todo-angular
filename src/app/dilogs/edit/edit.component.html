<div class="container mt-4">
    <form >
      <h2 class="mb-4">Add Todo</h2>
      <div class="form-group">
        <label for="todoInput">Todo:</label>
        <input type="text" class="form-control" id="todoInput" name="todoItem" placeholder="Enter your todo" required>
      </div>
      <div class="form-group">
        <label for="dateInput">Due Date:</label>
        <input type="date" class="form-control" id="dateInput" name="dueDate">
      </div>
      <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
  </div>
